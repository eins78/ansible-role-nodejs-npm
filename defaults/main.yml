# default variables (override them in your playbook if needed)
---
# Pin-Priority of NodeSource repository
nodejs_nodesource_pin_priority: 901 # set higher than backports!

# '0.10' or '0.12' or '4.x'
nodejs_version: "4.x"

# A version like '1.2.3' or a release tag like 'latest' or any other expression
# that npm understands (see <https://docs.npmjs.com/misc/semver>).
# Can be omited/set to false to use the version bundled with nodejs.
npm_version: next
